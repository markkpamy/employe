<label class="col-sm-3  col-md-2 control-label">Département : </label>
<div class="col-sm-6 col-md-3">
  <select class='form-control' name='departs' required [(ngModel)]="department_id" (change)="onChange($event.target.value)" >
    <option value='undefined'>Sélectionner un département</option>
    <option
            *ngFor="let department of departments" [value]="department.department_id">{{department.dname}} </option>
  </select>
</div>
